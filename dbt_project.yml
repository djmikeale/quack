name: 'mikael'

config-version: 2
version: '0.1'

profile: 'mikael'

model-paths: ["models"]
test-paths: ["tests"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

models:
  mikael:
      materialized: table
      +docs:
        node_color: 'gold'
      staging:
        materialized: view
        +docs:
          node_color: 'silver'

vars:
  start_date: '2000-01-01'
  end_date: '2100-01-01'

dispatch:
  - macro_namespace: dbt
    search_order: ['dbt_project_evaluator', 'dbt']
